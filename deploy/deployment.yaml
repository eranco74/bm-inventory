apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      app: my-app
  replicas: 1
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: bm-inventory
        image: registry:5000/bm-inventory
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: my-app
  labels:
    name: my-app
spec:
  type: NodePort
  ports:
    - port: 8090
      nodePort: 30180
      name: http
  selector:
    name: my-app
